<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    <ion-label>
      Shree Ram Sharnam
    </ion-label>
    <img slot="end" class="img" src="assets/images/toolbar.png"/>

      <ion-col size="4" (click)="pravachan()">

    <ion-row>
      <ion-col size="4" (click)="Bhajans()">
