<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    <ion-label>
      Sadhna Satsang
    </ion-label>
    <img slot="end" class="img1" src="assets/images/toolbar.png"/>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card *ngFor="let sadna of SadnaSatsang" (click)="openWeb(sadna.url)">
    <p class="pp">{{sadna.event}}</p>
    <p class="p"> {{sadna.start}} : {{sadna.end}}</p>

    

    <p class="p"> {{sadna.venue}}</p>
  </ion-card>
</ion-content>
