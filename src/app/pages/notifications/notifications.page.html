<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-label>
      Notifications
    </ion-label>
    <img slot="end" class="img1" src="assets/images/toolbar.png" />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let noti of SendNotificaion">
    <ion-card-header>
      <ion-card-title>Shree Ram Sharnam</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h2 hidden>{{price}}</h2>

      {{ noti.message}}

      <img src='{{ noti.image}}' (click)="OpenImage(noti.image)" />

      <ion-label>{{noti.date_time}}</ion-label>
    </ion-card-content>


  </ion-card>
</ion-content>
