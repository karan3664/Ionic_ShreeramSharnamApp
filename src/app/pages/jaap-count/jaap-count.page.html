<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    <ion-label>
    Jaap Count
    </ion-label>
    <img slot="end" class="img" src="assets/images/toolbar.png"/>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        Jaap Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barChart></canvas>
      </ion-card-content>
    </ion-card>
    </div>
  <ion-list>
   <ion-grid>
     <ion-row>
       <ion-col size="6">
        <ion-item>
          <ion-label class="label" position="floating" color="">Enter Jaap Count</ion-label>
          <ion-input type="number" [(ngModel)]="newItem.jaap"  id="input" ></ion-input>
        </ion-item>
       </ion-col>
       <ion-col size="6">
        <ion-button (click)="saveValue()" color="tertiary" fill="outline" class="btn_jaap"> 
          OK
        </ion-button>
        <ion-button   (click)="setSankalpValue()" color="tertiary" fill="outline" class="btn_jaap"> 
          Set Sankalp
        </ion-button>
        </ion-col>
     </ion-row>
   </ion-grid>
   <ion-grid class="ion-text-center" margin-top="15px">
    <ion-row>
      <ion-col size="12">
        <ion-button  (click)="resetMonth()" color="tertiary" fill="outline" class="btn_jaap"> 
          Reset Month
        </ion-button>
        <ion-button (click)="resetAll()"  color="tertiary" fill="outline" class="btn_jaap"> 
          Reset All
        </ion-button>
        <ion-button  (click)="help()" color="tertiary" fill="outline" class="btn_jaap"> 
         Help
        </ion-button>
         </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
</ion-content>
