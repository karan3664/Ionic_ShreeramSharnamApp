<ion-content>
  <ion-list *ngFor="let pravachanvideo of PravachanVideo">
    <ion-item-sliding>
      <ion-item lines="none" (click)="PlayVideo(pravachanvideo.url, pravachanvideo.title)">
        <ion-card>

          <div class="div_20">
            <img src="{{pravachanvideo.image}}" />
          </div>
          <ion-label class="label">
            {{pravachanvideo.title}}
          </ion-label>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <button ion-button (click)="addtoplaylistpravachanvideo(pravachanvideo)">
          <ion-icon class="icon-inner" slot="icon-only" name="musical-note"></ion-icon>
        </button>
        <button ion-button (click)="addtodownloadlistpravachanvideo(pravachanvideo)">
          <ion-icon class="icon-inner" slot="icon-only" name="download"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
