<ion-content>
  <ion-list *ngFor="let bhakti of Bhaktiprakash">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-card>

          <div class="div_20">
            <img src="{{bhakti.image}}" />
          </div>
          <ion-label class="label">
            {{bhakti.title}}
          </ion-label>
        </ion-card>
      </ion-item>

      <ion-item-options side="end">
        <button ion-button (click)="addtoplaylistbhakti(bhakti)">
          <ion-icon class="icon-inner" slot="icon-only" name="musical-note"></ion-icon>
        </button>
        <button ion-button (click)="addtodownloadlistbhakti(bhakti)">
          <ion-icon class="icon-inner" slot="icon-only" name="download"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
