<ion-content>
  <ion-list *ngFor="let audiodata of AudioDhuns">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-card>


          <div class="div_20">
            <img src="{{audiodata.image}}" />
          </div>
          <ion-label class="label">
            {{audiodata.title}}
          </ion-label>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <button ion-button (click)="addtoplaylistdhuns(audiodata)">
          <ion-icon class="icon-inner" slot="icon-only" name="musical-note"></ion-icon>
        </button>
        <button ion-button (click)="addtodownloadlistdhuns(audiodata)">
          <ion-icon class="icon-inner" slot="icon-only" name="download"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
